<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bootstrap demo</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <div class="container-fluid text-center ">
    <div class="row mt-5">
      <div class="col">
        <h1>Button Practice</h1>
      </div>
    </div>
    <div class="row mt-5 text-center">
      <div class="col">
        <button type="button" class="btn btn-outline-primary button1 btn-sm">Button 1</button>
      </div>
      <div class="col">
        <button type="button" class="btn btn-outline-primary button2 btn-sm">Button 2</button>
      </div>
      <div class="col">
        <button type="button" class="btn btn-outline-primary button3 btn-sm">Button 3</button>
      </div>
      <div class="col">
        <button type="button" class="btn btn-outline-primary button4 btn-sm">Button 4</button>
      </div>
      <div class="col">
        <button type="button" class="btn btn-outline-primary button5 btn-sm">Button 5</button>
      </div>
      <div class="row mt-5">
        <div class="col">
          <button type="button" class="btn btn-outline-dark button6 btn-lg">Button 6</button>
        </div>
        <div class="col">
          <button type="button" class="btn btn-outline-dark button7 btn-lg">Button 7</button>
        </div>
        <div class="col">
          <button type="button" class="btn btn-outline-dark button8 btn-lg">Button 8</button>
        </div>
        <div class="col">
          <button type="button" class="btn btn-outline-dark button9 btn-lg">Button 9</button>
        </div>
        <div class="col">
          <button type="button" class="btn btn-outline-dark button10 btn-lg">Button 10</button>
        </div>
        <div class="row mt-5">
          <div class="col">
            <button type="button" class="button">
              <div class="button-top">3D Button</div>
              <div class="button-bottom"></div>
              <div class="button-base"></div>
            </button>
          </div>
          <div class="col">
            <input id="checkboxInput" type="checkbox">
            <label class="toggleSwitch" for="checkboxInput">
            </label>
          </div>
          <div class="col">
            <div class="col-md-6 reject-checkbox">
              <div class="mb-2 text-center">
                <div class="checkbox-wrapper">
                  <input
                    name="ehs_approval"
                    class="form-check-label custom-radio-label"
                    id="Rejected"
                    type="checkbox"
                  />
                  <label for="Rejected">
                    <div class="tick_mark">
                      <div class="cross"></div>
                    </div>
                  </label>
                </div>
              </div>
            </div>
          </div>
          <div class="col">
            <button>
              P L A Y
              <div id="clip">
                  <div id="leftTop" class="corner"></div>
                  <div id="rightBottom" class="corner"></div>
                  <div id="rightTop" class="corner"></div>
                  <div id="leftBottom" class="corner"></div>
              </div>
              <span id="rightArrow" class="arrow"></span>
              <span id="leftArrow" class="arrow"></span>
          </button>
          </div>




        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
          integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
          crossorigin="anonymous"></script>
</body>

</html>
